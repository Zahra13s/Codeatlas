<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="../css/AddAdmin.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Add Admin</title>
</head>
<body class="body">
    <div class="container m-0 p-0">
        <img src="../images/logo.png" alt="" width="50px">
    </div>
    <div class="row m-4 mt-5 p-0 main">
        <div class="col-md-5 img-container">
            <img src="../images/admin_img.svg" alt="" class="admin_img1">
        </div>
        <div class="col-md-7 d-flex flex-column justify-content-center align-items-center">
            <div class="title mt-3 fs-2">
                Welcome Admin...
            </div>
            <div class="form w-100 d-flex">
                <form action="" class="w-70 d-flex flex-column justify-content-center align-items-center">
                    <input type="text" value="Name" class="input-text form-control mt-4 border-0 fs-3" style="background-color: #272640; color: #5B598C;">
                    <input type="email" value="Email" class="input-text form-control mt-4 border-0 fs-3" style="background-color: #272640; color: #5B598C;">
                    <input type="text" value="Contact No" class="input-text form-control mt-4 border-0 fs-3" style="background-color: #272640; color: #5B598C;">

                    <input type="button" value="Add" class="add-btn btn btn-light mt-4 border-0 fs-3 font-weight-bold" style="background-color: #272640; color: #5B598C;">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
