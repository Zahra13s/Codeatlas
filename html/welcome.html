<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/welcome.css">
    <title>Welcome</title>
</head>
<body>
    <!-- Header => logo + nav bar-->
    <div class="header">
        <div class="logo">
            <img src="../images/logo.png" alt="Logo Picture">
        </div>
        <div class="navbar">
            <div class="list">
            <ul>
                <li>Home</li>
                <li>Program</li>
                <li>Contact Us</li>
                <li>About us</li>
            </ul>
            </div>
            <div class="navBtn">
                <button class="logInBtn">Log In</button>
                <button class="signUpBtn">Sign Up</button>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main">
        <div class="container">
            <div class="leftContainer">
                <h1>"Join the Digital Revolution: Learn to Code with Us!"</h1>
                <p>"Empower your future through code. Join our online platform and unlock your full potential in the digital age."</p>
            </div>

            <div class="rightContainer">
                <img src="../images/welcome.svg" alt="Codding Images">
            </div>
    
        </div>
        
    </div>
    
</body>
</html>
